<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        a {
            text-decoration: none;
            display: block;
        }

        .image-swap-container {
            position: relative;
            width: 220px;
            height: 300px;
            margin: 0 auto 10px;
            cursor: pointer;
            box-shadow: 0;
            border-radius: 8px;
            overflow: visible;
        }

        .image-swap-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .door-closed {
            opacity: 1;
            z-index: 2;
        }

        .door-open {
            opacity: 0;
            z-index: 1;
        }

        a:hover .door-closed {
            opacity: 0;
        }

        a:hover .door-open {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="https://www.voxmagazine.com/features/online/columbia-paramotoring-sport-gains-popularity/article_b98e68fc-53e6-11ee-8896-87a74482a143.html" target="_blank">
        <div class="image-swap-container">
            <img class="door-closed" src="Images/Closed Door.png" alt="Closed Door">
            <img class="door-open" src="Images/Open Door.png" alt="Open Door">
        </div>
    </a>
</body>
</html>
